[application]

name="GDCardBattle2D"
main_scene="res://scenes/scene_main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"
gameinstance="*res://scripts/gameinstance.gd"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(W)]
move_down=[key(S)]
move_right=[key(D)]
move_left=[key(A)]
fire=[mbutton(0, 1)]
altfire=[mbutton(0, 2)]
reload=[key(R)]
interact=[key(E)]
crouch=[key(C)]
prone=[key(V)]
